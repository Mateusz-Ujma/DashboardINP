<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer type="module" src="clock.js"></script>
  <script defer type="module" src="charts.js"></script>
  <script defer type="module" src="saveData.js"></script>
  <script defer type="module" src="switchView.js"></script>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="main-view">
    <div class="start-end_sort disp">
      <div class="sort-start">
        <h3 class="value-sort-start">2:30</h3>
        <h3 class="text-sort-start">Start Sortu</h3>
      </div>
      <div class="sort-end">
        <h3 class="value-sort-end">8:00</h3>
        <h3 class="text-sort-end">Planowany koniec</h3>
      </div>
    </div>
    <div class="lh-last-lh">
      <div class="lh">
        <h3 class="value-lh">15</h3>
        <h3 class="text-lh">Pozostało frachtów</h3>
      </div>
      <div class="last-lh">
        <h3 class="value-last-lh">7:00</h3>
        <h3 class="text-last-lh">Ostatni fracht</h3>
      </div>
    </div>
    <div class="couriers ">
      <div class="apm">
        <h3 class="text-apm">Skuteczność APM</h3>
        <span>
          <h3 class="value-apm-perc"><span class="vapmperc">99,9</span><span class="spt">%</span></h3>
          <h3 class="value-apm">30000</h3>
        </span>
      </div>
      <div class="d2d">
        <h3 class="text-d2d">Skuteczność D2D</h3>
        <span>
          <h3 class="value-d2d-perc"><span class="vd2dperc">99,9</span><span class="spt">%</span></h3>
          <h3 class="value-d2d">10000</h3>
        </span>
      </div>
    </div>
    <div class="chart-circle">
      <div class="circle">
        <canvas id="circle-chart" style="max-width: 600px; max-height: 600px;"></canvas>
        <div class="volume-and-left">
          <span>
            <h3 class="value-volumen"><span class="value-volumen_data">69342</span><span class="square-y"></span></h3>
            <h3 class="text-volumen">Ilość paczek</h3>
            <h3 class="value-left-to-sort">
              <span class="value-LTS_data">45233</span>
              <div class="square-g"></div>
            </h3>
            <h3 class="text-left-to-sort">Pozostało do sortu</h3>
          </span>
        </div>
      </div>
    </div>
    <div class="chart-bars">
      <div class="bars">
        <canvas id="bar-chart" style="max-width: 1700px; max-height: 500px;"></canvas>
        <h3>Wydajność na 30 minut: <span class="on30min"> 3400</span></h3>
      </div>
    </div>
    <div class="update-view">
      <div class="update-start-end">
        <div>
          <label for="start-sort-id">Start sortu</label>
          <input type="time" id="start-sort-id">
        </div>
        <div>
          <label for="end-sort-id">Koniec sortu</label>
          <input type="time" id="end-sort-id">
        </div>
      </div>
      <div class="update-lh">
        <div>
          <label for="lh-id">LH</label>
          <input type="number" id="lh-id">
        </div>
        <div>
          <label for="last-lh-id">Ostatnie LH</label>
          <input type="time" id="last-lh-id">
        </div>
      </div>
      <div class="update-couriers">
        <div>
          <div>
            <label for="apm-id">APM %</label>
            <input type="number" id="apm-id-perc">
          </div>
          <div>
            <label for="apm-id">APM</label>
            <input type="number" id="apm-id">
          </div>
        </div>
        <div>
          <div>
            <label for="d2d-id">D2D %</label>
            <input type="number" id="d2d-id-perc">
          </div>
          <div>
            <label for="d2d-id">D2D </label>
            <input type="number" id="d2d-id">
          </div>
        </div>
      </div>
      <div class="update-volumen">
        <div>
          <label for="volumen-id">Ilość paczek</label>
          <input type="number" id="volumen-id">
        </div>
        <div>
          <label for="left-to-sort-id">Zostało do sortu</label>
          <input type="number" id="left-to-sort-id">
        </div>
      </div>
      <div class="update-30min">
        <div>
          <label for="min30-id">Przepustowość na 30 minut</label>
          <input type="number" id="min30-id">
        </div>
        <div>
          <label for="min30-hour-id">Godzina</label>
          <input type="time" id="min30-hour-id">
        </div>
      </div>
      <div class="update-30min-table">
        <div>
          <table id="table-30min">
          </table>
        </div>

      </div>
      <button class="save">Zapisz</button><button id="reset">Reset</button>
    </div>
  </div>
  <hr>
  <dialog id="favDialog">
    <form>
      <p>
        <label> Czy chcesz zresetować dane? </label>
      </p>
      <div>
        <button value="cancel" formmethod="dialog">NIE</button>
        <button id="confirmBtn" value="default">TAK</button>
      </div>
    </form>
  </dialog>
  <div class="footer">
    <div class="date-time">
      <span class="date"></span>
      <span class="clock"></span>
    </div>
    <button class="update">UPDATE</button>
  </div>
</body>

</html>
